<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js"></script>
    <title>Local Economy Stimulus</title>
    <link rel="stylesheet" type="text/css" href="localeconomy.css">
    <style type="text/css">
        body {
                
        }
        #payment {
            left: 50%;
        }
        #seamless {
            box-sizing: border-box;
            display: block;
            font-size: 12px;
            font-stretch: normal;
            font-style: normal;
            font-variant: normal;
            font-weight: normal;
            height: 28px;
            line-height: normal;
            margin-bottom: 0px;
            margin-top: 0px;
            outline-color: rgb(74, 74, 74);
            outline-style: none;
            outline-width: 0px;
            overflow-x: hidden;
            overflow-y: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 227.75px;
        }
    </style>
</head>

<body>

<div id="payment">

    <div id="seamless">
        <p>some text</p>
    </div>

    <form id="card-information" action="" method="POST">
        <div>
            <label>Customer Zip Code: </label>
            <input id="cc-customer-zip-code" type="text" autocomplete="off" value=""/>
        </div>
        <div>
            <label>Credit Card Number: </label>
            <input id="cc-number" type="text" maxlength="20" autocomplete="off" value="" autofocus />
        </div>
        <div>
            <label>CVC: </label>
            <input id="cc-cvc" type="text" maxlength="4" autocomplete="off" value=""/>
        </div>
        <div>
            <label>Expiration Date: </label>
            <select id="cc-exp-month">
                <option value="01">Jan</option>
                <option value="02">Feb</option>
                <option value="03">Mar</option>
                <option value="04">Apr</option>
                <option value="05">May</option>
                <option value="06">Jun</option>
                <option value="07">Jul</option>
                <option value="08">Aug</option>
                <option value="09">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>
            <select id="cc-exp-year">
                <option value="15">2015</option>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
            </select>
        </div>
        <div>
            <label>Amount of Payment: </label>
            <input id="cc-amountofpayment" type="text" autocomplete="off" value=""/>
        </div>
        <button id="process-payment-btn" type="submit">Process Payment</button>
    </form>
</div>

</body>
</html>
