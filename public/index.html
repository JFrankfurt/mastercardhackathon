<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js"></script>
    <title>Local Economy Stimulus</title>
    <link rel="stylesheet" type="text/css" href="localeconomy.css">
    <style type="text/css">
        html {
            background-image: url(http://l2.yimg.com/bt/api/res/1.2/0Cr7SR419Vp0oaH71h6Z.A--/YXBwaWQ9eW5ld3NfbGVnbztmaT1maWxsO2g9Mzc3O2lsPXBsYW5lO3B4b2ZmPTUwO3B5b2ZmPTA7cT03NTt3PTY3MA--/http://media.zenfs.com/en_us/News/Reuters/2015-03-03T114021Z_38634870_GM1EB331IF701_RTRMADP_3_JAPAN-CATS.JPG);
        }
    </style>
</head>

<body>
<!--The Below Retrieves Credit Card Information-->
<div>
<form id="card-information" action="" method="POST">
    <div>
        <label>Customer Zip Code: </label>
        <input id="cc-customer-zip-code" type="text" autocomplete="off" value=""/>
    </div>
    <div>
        <label>Credit Card Number: </label>
        <input id="cc-number" type="text" maxlength="20" autocomplete="off" value="" autofocus />
    </div>
    <div>
        <label>CVC: </label>
        <input id="cc-cvc" type="text" maxlength="4" autocomplete="off" value=""/>
    </div>
    <div>
        <label>Expiration Date: </label>
        <select id="cc-exp-month">
            <option value="01">Jan</option>
            <option value="02">Feb</option>
            <option value="03">Mar</option>
            <option value="04">Apr</option>
            <option value="05">May</option>
            <option value="06">Jun</option>
            <option value="07">Jul</option>
            <option value="08">Aug</option>
            <option value="09">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>
        <select id="cc-exp-year">
            <option value="15">2015</option>
            <option value="16">2016</option>
            <option value="17">2017</option>
            <option value="18">2018</option>
            <option value="19">2019</option>
            <option value="20">2020</option>
            <option value="21">2021</option>
            <option value="22">2022</option>
        </select>
    </div>
</div>
    <div>
        <label>Amount of Payment: </label>
        <input id="cc-amountofpayment" type="text" autocomplete="off" value=""/>
    </div>
    <button id="process-payment-btn" type="submit">Process Payment</button>

</form>
</body>
</html>
